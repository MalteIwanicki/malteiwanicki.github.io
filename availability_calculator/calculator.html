<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="SLA Availability Uptime and Downtime Calculator for software and system reliability metrics.">
    <meta name="keywords" content="SLA, Uptime, Downtime, Availability Calculator, 99.9%, 99.99%, reliability">
    <meta name="author" content="Pixida">
    <title>Uptime and Downtime SLA Calculator</title>
    <script type="text/javascript" id="MathJax-script"
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2><span class="material-symbols-outlined icon">calculate</span>Uptime and Downtime SLA Calculator</h2>
        <div class="form-row">
            <span>When the Downtime is</span>
            <input type="number" id="Downtime" value="60" style="width: 70px">
            <select id="unit"></select>
            <span>per</span>
            <select id="frequency">
                <option value="hourly">hour</option>
                <option value="daily">day</option>
                <option value="weekly">week</option>
                <option value="yearly">year</option>
            </select>
            <span>,</span>
        </div>
        <div class="form-row">
            <span>the <span class="underline">Availability</span> is</span>
            <input type="number" id="availability" value="100" step="0.01" style="width: 75px">
            <span>%.</span>
        </div>
        <div class="latex" id="formulaDisplay"></div>

        <div class="actions">
            <div class="action-group">
                <button class="circle-button" onclick="toggleInfo()">
                    <span class="material-symbols-outlined">info</span>
                </button>
            </div>

            <div class="action-group">
                <button class="circle-button" title="Copy, then Share" onclick="shareLink()">
                    <span class="material-symbols-outlined" id="hoverIcon" onmouseenter="changeIcon('share')"
                        onmouseleave="changeIcon('content_copy')">
                        content_copy
                    </span>
                </button>
            </div>

            <div class="action-group">
                <a class="preset-link circle-button" data-avail="99.9" href="#">3x9</a>
                <a class="preset-link circle-button" data-avail="99.99" href="#">4x9</a>
                <a class="preset-link circle-button" data-avail="99.999" href="#">5x9</a>
                <a class="preset-link circle-button" data-avail="99.9999" href="#">6x9</a>
            </div>
        </div>

        <div class="info-box" id="infoBox">
            The SLA calculations assume a requirement of continuous uptime (i.e. 24/7 all year long). 
            The buttons on the side redirect to standards 
        </div>
    </div>

<script src="scripts.js"></script>

</body>

</html>
